<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #weather {
            margin-top: 20px;
        }
        img {
            margin-top: 10px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather"></div>
    </div>
    
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '8c6eb237651f38a0ade04f7e6229ae9d'; // Replace with your Weatherstack API key
            const url = `http://api.weatherstack.com/current?access_key=${apiKey}&query=${city}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weather').innerHTML = `<p style='color: red;'>Error: ${data.error.info}</p>`;
                    return;
                }

                document.getElementById('weather').innerHTML = `
                    <h3>${data.location.name}, ${data.location.country}</h3>
                    <p>Temperature: ${data.current.temperature}Â°C</p>
                    <p>Weather: ${data.current.weather_descriptions[0]}</p>
                    <p>Humidity: ${data.current.humidity}%</p>
                    <p>Wind Speed: ${data.current.wind_speed} km/h</p>
                    <img src="${data.current.weather_icons[0]}" alt="Weather Icon">
                `;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('weather').innerHTML = `<p style='color: red;'>Failed to fetch weather data.</p>`;
            }
        }
    </script>
</body>
</html>
